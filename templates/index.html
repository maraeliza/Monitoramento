<body id="site" >
    <header class="navbar">
        <img src="../static/imgs/logo-empresa.png">
    </header>
     
    <div class="container">              
        <h2 class="page-header text-center">Emissão de Notas Fiscais</h2> 
        
        <div>
            <div class=" divBtns  ">
                    <button title="Limpar Campos" id="btnLimpar" class="btn"><img src="../static/imgs/repetir.png"></button>
                    <button title="Enviar para o e-mail" id="btnEnviar" class="btn"><img src="../static/imgs/email_enviar.png"></button>
                    <button title="Fazer Download" id="btnBaixar" class="btn"><img src="../static/imgs/baixar.png"></button>
                        
                </div>
            <div class="campos">
                
                <div class="form-group divOp col-lg-4 col-md-4" id="setPeriodo">
                    <h4>Período</h4>
                
                    <input placeholder="Data de início"  class="campoData form-control col-lg-4 col-md-6" id="dataInicio">
                    <input placeholder="Data final" class="campoData form-control col-lg-4 col-md-6" id="dataFim">
                </div>

                <div class="form-group divOp setStatus col-lg-4 col-md-4 ">

                    <h4>Status da nota fiscal</h4>
                    <select  id="status">
                        <option value="0">Selecione o status da nota fiscal</option>
                        <option value="1">ERRO</option>
                        <option value="2">AGENDADA</option>
                        <option value="3">EMITIDA</option>
                        <option value="4">CANCELADA</option>
                    </select>
                </div>
               
                <div id="setId" class=" divOp col-lg-4 col-md-4">
                    <h4> ID da empresa</h4>
                    <input class="form-control" id="idEmpresa" placeholder="ID da empresa">
                
                </div>
                     
                
                <button title="Pesquisar" id="btnPesquisar" class="btn" >
                    <img src="../static/imgs/pesquisar2.png">
                    Pesquisar 
                </button>
              
            </div>
        
        </div>

        <div class="res">
            <center>
                <table id="tb_resultados"></table>
                <div style="width: 800px;"><canvas id="grafico"></canvas></div>
            </center>
           

        </div>
    </div>

    <script src="../static/js/index.js"></script>
